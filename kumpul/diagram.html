<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Penjualan Tahunan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align: center;">Diagram Penjualan Tahunan</h1>
    <canvas id="salesChart"></canvas>
</div>

<script>
    // Data Penjualan Bulanan
    const salesData = {
        labels: [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 
            'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ],
        datasets: [{
            label: 'Penjualan (dalam juta)',
            data: [120, 150, 170, 180, 210, 230, 250, 240, 220, 200, 190, 250],  // Data penjualan per bulan
            backgroundColor: 'rgba(54, 162, 235, 0.5)',  // Warna batang
            borderColor: 'rgba(54, 162, 235, 1)',  // Warna garis tepi batang
            borderWidth: 1
        }]
    };

    // Konfigurasi Chart.js
    const config = {
        type: 'bar',  // Jenis diagram adalah batang
        data: salesData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',  // Posisi legend di atas grafik
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `Rp ${tooltipItem.raw} Juta`;  // Format penjualan
                        }
                    }
                }
            },
            scales: {
                x: {
                    beginAtZero: true  // Mulai sumbu X dari 0
                },
                y: {
                    beginAtZero: true  // Mulai sumbu Y dari 0
                }
            }
        }
    };

    // Membuat grafik
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, config);
</script>

</body>
</html>
